<!DOCTYPE html>
<html style="margin: 0px;">
    <head>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body class="body">
        <!--header-->
        <div class="header">
            <img src="./imgs/1659768779uber-logo-white.png" class="img-sign">
        </div>
        <!--header-->
        <div class="sign-div">
            <div class="sign-idiv">
                <p class="sign-txt">What's your phone number or email?</p>
                <input type="text" id="username" name="username" placeholder="Enter phone number or email" class="box-2">
                <button class="continue">Continue</button>
                <div class="hr-div">
                    <div class="hr"><hr></div>
                    <div><p>or</p></div>
                    <div class="hr"><hr></div>
                </div>
                <div class="sign-div-btns">
                    <a><button class="sign-btn">
                        <div class="log-btn">
                        <img src="./imgs/google.svg" class="logos-g"><p style="margin: 0px;">Continue with Google</p>
                        </div>
                    </button></a>
                    <a><button class="sign-btn">
                        <div class="log-btn">
                        <img src="./imgs/apple.png" class="logos"><p style="margin: 0px;">Continue with Apple</p>
                        </div>
                    </button></a>
                    <a><button class="sign-btn">
                        <div class="log-btn">
                        <img src="./imgs/facebook.png" class="logos"><p style="margin: 0px;"> Continue with Facebook </p>
                        </div>
                    </button></a>
                </div>
                <div class="hr-div">
                    <div class="hr"><hr></div>
                    <div><p>or</p></div>
                    <div class="hr"><hr></div>
                </div>
                <div class="log-btn">
                    <button class="sign-btn-qr">
                    <p style="margin: 0px;"> Log in with QR code</p></button>
                </div>
                <p style="font-size: 12px; margin-right: 20px; line-height: 20px; margin-top: 0px;">By proceeding, you consent to get calls, WhatsApp or SMS messages, including by automated means, from Uber and its affiliates to the number provided.
                </p>
            </div>
        </div>
    </body>
</html>
